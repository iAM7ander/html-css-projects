<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
	</head>
	<body>
		<form action="index.php" method="POST" enctype="multipart/form-data">
			<label for="username">Username:</label>
			<input
				id="username"
				type="text"
				placeholder="Spongebob"
				minlength="6"
				maxlength="15"
				required
			/>

			<label for="password">password:</label>
			<input
				type="password"
				id="password"
				placeholder="password"
				minlength="5"
				maxlength="16"
			/><br />

			<label for="email">email:</label>
			<input
				type="email"
				id="email"
				placeholder="iAM7ander@outlook.com"
			/><br />

			<label for="phone">phone #:</label>
			<input
				type="tel"
				id="phone"
				placeholder="123-456-7890"
				pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
			/><br />

			<label for="bday">birthdate:</label>
			<input type="date" id="bday" /><br />

			<label for="quantity">quantity</label>
			<input type="number" id="quantity" min="0" max="99" value="1" /><br />

			<label for="title">title:</label>

			<label for="Mr.">Mr.</label>
			<input type="radio" id="Mr." value="Mr." name="title" />
			<label for="Mrs.">Mrs.</label>
			<input type="radio" id="Mrs." value="Mrs." name="title" />
			<label for="PhD.">PhD.</label>
			<input type="radio" id="PhD." value="PhD." name="title" /><br />

			<label for="payment">payment:</label>
			<select name="payment" id="payment">
				<option value="VIsa">Visa</option>
				<option value="Mastercard">Mastercard</option>
				<option value="Giftcard">Gift card</option></select
			><br />

			<label for="subscribe">subscribe</label>
			<input type="checkbox" id="subscribe" /><br />

			<label for="comment">comment:</label>
			<textarea name="" id="comment" rows="3" cols="25"></textarea>

			<label for="file">file:</label>
			<input type="file" id="file" accept="image/png, image/jpeg" /><br />

			<input type="reset" /><br />
			<input type="submit" />
		</form>
	</body>
</html>
