<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>

    <a href="page2.html">
        <button>Page 2</button>
    </a><br>
    
        <button onclick="doSomething()" style="font-size: 25px; background-color: lightblue; border: radius 25px;;">Click Me</button>

    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "goodbye";
        }
    </script>
